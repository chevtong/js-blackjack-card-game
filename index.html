<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>BLACK JACK</h1>

    <div class="ground">

        <div class="rule">
            <h2>Ultimate goal is to reach 21</h2>
        </div>

        <div class="result"></div>
        
        <div class="pickcard">    
            <button class="btn-pickcard">PICK A <br>CARD</button>
        </div>

        

        <div class="anothercard">
            <p>Want another card?</p>
            <button class="btn-anothercard-yes">WHY NOT</button>
            <button class="btn-anothercard-no">NO THANKS</button>

        </div>

        <div class="thirdcard">
            <p>Want another card?</p>
            <button class="btn-thirdcard-yes">YES</button>
            <button class="btn-thirdcard-no">NO THANKS</button>

        </div>
        
        <div class="forthcard">
            <p>The forth one?</p>
            <button class="btn-forthcard-yes">OK</button>
            <button class="btn-forthcard-no">NO THANKS</button>

        </div>
    </div>

    <div class="playercard">
        <ul>
            <li><h3>Your Cards:</h3></li>
            <li class="card1"></li>
            <li class="card2"></li>
            <li class="card3"></li>
            
            <li class="card4"></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
