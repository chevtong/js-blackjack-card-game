<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>
<body>

    <div class="entergame">
        <button class="enter"><h3>BLACK<br> JACK</h3></button>
    </div>

   
    <div class="table">
    
        <div class="dealer-card">   
            <h3>Dealer Hand</h3>
        </div> 

        <div class="dealer-value">
            <ul class="dealer-card">
            </ul>
        </div>

        <div class="player-card">
            <h3>Your Hand</h3>
        </div>

        <div class="player-value">
            <ul class="player-card">
            </ul>
        </div>

        
        <div class="startgame">
            <button class="start"><h3>START</h3></button>
        </div> 

        <div class="result">  </div>    
                   
        <div class="hit-stand-btn">
            <button class="hit">Hit</button>
            <button class="stand">Stand</button>
        </div>
     

    </div>  

    

    <script src="new.js"></script>
</body>
</html>
